<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/jsf/composite">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>My Employees</title>
</head>
<body>
    <div style="display: flex; margin-top: 30px; margin-bottom: 30px;">
        <h2>All Employees</h2> <a href="/createemployee"><svg height="40px" width="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="plus-circle"><rect width="24" height="24" opacity="0"/><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M15 11h-2V9a1 1 0 0 0-2 0v2H9a1 1 0 0 0 0 2h2v2a1 1 0 0 0 2 0v-2h2a1 1 0 0 0 0-2z"/></g></g></svg></a> 
    </div>

    <!-- <div th:insert="Fragments/header :: header"></div> -->
    
    <section style="color:black">
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Postal
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Profession
                    </th>
                    <th>
                        Hourly rate DKK
                    </th>
                    <th>
                        Handlinger
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployee}">
                    <td th:text="${employee.getFirstname()}"></td>
                    <td th:text="${employee.getLastname()}"></td>
                    <td th:text="${employee.getAddress()}"></td>
                    <td th:text="${employee.getPostal()}"></td>
                    <td th:text="${employee.getCity()}"></td>
                    <td th:text="${employee.getProfession()}"></td>
                    <td th:text="${employee.getRate()}"></td>                
                    <td>
                        <a th:href="@{/employeeFormToView/{idemployee}(idemployee=${employee.idemployee})}"><svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g data-name="Edit User" fill="none" stroke="#303c42" stroke-linecap="round" stroke-linejoin="round"><g data-name="&lt;Group&gt;"><path data-name="&lt;Path&gt;" d="M23.09 16.91L17 23l-2.5.5.5-2.5 6.09-6.08a1.41 1.41 0 011-.41h0a1.41 1.41 0 011.41 1.41h0a1.41 1.41 0 01-.41.99zM20 16l2 2"/></g><g data-name="&lt;Group&gt;"><circle data-name="&lt;Path&gt;" cx="11" cy="6" r="5.5"/><path d="M19.91 16.09a4 4 0 00-.6-.39A18.74 18.74 0 0011 13.5a18.74 18.74 0 00-8.31 2.2A4 4 0 00.5 19.27V20A1.5 1.5 0 002 21.5h12.9"/></g></g></svg></a>
                        <a th:href="@{/deleteEmployee/{idemployee}(idemployee=${employee.idemployee})}"><svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#E83628" d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0z"/><path opacity=".2" fill="#FFF" d="M12 .25c6.575 0 11.926 5.316 11.994 11.875 0-.042.006-.083.006-.125 0-6.617-5.383-12-12-12S0 5.383 0 12c0 .042.006.083.006.125C.074 5.566 5.426.25 12 .25z"/><path opacity=".1" d="M12 23.75C5.425 23.75.074 18.434.006 11.875c0 .042-.006.083-.006.125 0 6.617 5.383 12 12 12s12-5.383 12-12c0-.042-.006-.083-.006-.125C23.926 18.434 18.574 23.75 12 23.75z"/><path fill="#FFF" d="M16.086 6.5L12 10.586 7.914 6.5 6.5 7.914 10.586 12 6.5 16.086 7.914 17.5 12 13.414l4.086 4.086 1.414-1.414L13.414 12 17.5 7.914z"/><linearGradient id="a" gradientUnits="userSpaceOnUse" x1="13.117" y1="13.117" x2="19.268" y2="19.268"><stop offset="0" stop-opacity=".1"/><stop offset="1" stop-opacity="0"/></linearGradient><path fill="url(#a)" d="M17.5 7.914L13.414 12l4.086 4.086-1.414 1.414L12 13.414 7.914 17.5l6.289 6.288a12.02 12.02 0 009.585-9.585L17.5 7.914z"/><linearGradient id="b" gradientUnits="userSpaceOnUse" x1="1.125" y1="6.929" x2="22.875" y2="17.071"><stop offset="0" stop-color="#FFF" stop-opacity=".2"/><stop offset="1" stop-color="#FFF" stop-opacity="0"/></linearGradient><path fill="url(#b)" d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0z"/></svg></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
    </section>
</body>
</html>
