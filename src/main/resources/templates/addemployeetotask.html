<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add employee to task</title>
  </head>
  <body>
    <img
    th:src="@{img/Logo.png}"
    class="logo"
    src="/src/main/resources/static/img/Logo.png"
    style="display: block;
    margin: 0 auto; width: 250px; margin-bottom: -100px; margin-top: -30px;"
    alt="logo"
  />
    <ul class="topnav" style="list-style-type: none; margin: 0; padding: 0; overflow: hidden; background-color: greenyellow; display: flex; justify-content: space-evenly; margin-top: 40px; padding: 20px;">
      <li><a class="active" href="/projects" style="color: black; font-size: 20px; font-weight: bold;">My Project</a></li>
      <li><a href="/myemployees" style="color: black; font-size: 20px; font-weight: bold;">My Employees</a></li>
      <li><a href="/createProject" style="color: black; font-size: 20px; font-weight: bold;">New Project</a></li>
      <li class="right"><a style="color: black; font-size: 20px; font-weight: bold;" href="#">Contact</a></li>
    </ul>
    <br>
    <h1>Add employee to task</h1>
    <form action="/createAddemployeetotask" method="post" name="firstform">
      <div class="col" style="text-align: left">
        <div>
          <h3>Vælg employee</h3>
          <select class="form-control" id="userInfo" name="firstname">
            <option label=" ">none</option>
            <option
              th:each="employee : ${listEmployee}"
              th:value="${employee.getFirstname()}"
              th:text="${employee.getFirstname()}"
            ></option>
          </select>
          <br />

          <h3>Vælg task</h3>
          <select class="form-control" id="userInfo" name="taskname">
            <option label=" " value="0">none</option>
            <option
              th:each="task : ${tasksList}"
              th:value="${task.getTaskname()}"
              th:text="${task.getTaskname()}"
            ></option>
          </select>
          <br /><br />

          <input type="submit" value="Add to task" />
        </div>
      </div>
    </form>
    <br /><br/><br/>

    <section style="color:black">
      <table border="1" class="table table-striped table-responsive-md">
          <thead>
              <tr>
                  <th>
                      Employee
                  </th>
          </thead>
          <tbody>
              <tr th:each="employee : ${listEmployeeTask}" >
                  <td th:text="${employee.getFirstname()}"></td>
              </tr>
          </tbody>
      </table>
      <br>
      <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>
                    Task
                </th>
        </thead>
        <tbody>
            <tr th:each="task : ${listEmployeeTask}" >
                <td th:text="${task.getTaskname()}"></td>
            </tr>
        </tbody>
    </table>
      </div>
      </div>
  </section>
  </body>
</html>
