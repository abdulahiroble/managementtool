<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Projects</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="display: flex; margin-top: 30px; margin-bottom: 30px">
      <h2>All Projects</h2>
      <a href="/createProject"><svg
        height="40px"
        width="40px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <g data-name="Layer 2">
          <g data-name="plus-circle">
            <rect width="24" height="24" opacity="0" />
            <path
              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"
            />
            <path
              d="M15 11h-2V9a1 1 0 0 0-2 0v2H9a1 1 0 0 0 0 2h2v2a1 1 0 0 0 2 0v-2h2a1 1 0 0 0 0-2z"
            />
          </g>
        </g></svg></a>
    </div>
    <div th:each="project : ${projectName}">
      <h3 th:text="${project.getProjectname()}"></h3>
    </div>
    <div th:each="category : ${categoryName}">
      <h6
        style="font-style: italic"
        th:text="${category.getCategoryname()}"
      ></h6>
    </div>

    <br><br>

    <section style="color:black">
      <table border="1" class="table table-striped table-responsive-md">
          <thead>
              <tr>
                  <th>
                      Task name
                  </th>
                  <th>
                      Subtask
                  </th>
                  <th>
                    Employee
                </th>
                  <th>
                      Priority
                  </th>
                  <th>
                      Status
                  </th>
                  <th>
                      Timeline
                  </th>
                  <th>
                      Total cost
                  </th>
                  <th>
                      Deadline
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="tasks : ${tasksList}">

                  <td style="background-color: blueviolet;">High</td>
                  <td style="background-color: green;">Done</td>
                  <td th:text="${tasks.getTime()}"></td>
                  <td th:text="${tasks.getCost()}"></td>   
                  <td style="background-color: red;" th:text="${tasks.getDeadline}"></td>                
              </tr>
          </tbody>
      </table>
      </div>
      </div>
  </section>
  </body>
</html>
